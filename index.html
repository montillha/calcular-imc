<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Controlador de IMC</title>
</head>

<body>
    <div class="container">
        <header class="row">
            <h1>Controlador de IMC</h1>
        </header>

        <main>

            <div class="row">
                <section class="formulario col">
                    <header>
                        <h2>Formulário:</h2>
                    </header>
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" name="nome"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="peso" class="form-label">Peso:</label>
                            <input type="number" class="form-control" id="peso" name="peso"
                                placeholder="Digite seu peso" min="0" value="0">
                        </div>
                        <div class="mb-3">
                            <label for="altura" class="form-label">Altura:</label>
                            <input type="number" class="form-control" id="altura" name="altura"
                                placeholder="Digite sua altura" min="0" value="0">
                        </div>
                        <button type="submit" class="btn btn-primary" id="AdicionarPessoa">Enviar</button>
                    </form>
                </section>

                <section class="removerIMC col">
                    <header>
                        <h2>Remoção de IMCs:</h2>
                    </header>
                    <div class="btn-container">
                        <button type="button" class="btn btn-danger" id="RemoverMaiorIMC">Remover Maior IMC</button>
                        <button type="button" class="btn btn-danger" id="RemoverMenorIMC">Remover Menor IMC</button>
                    </div>



                </section>

            </div>

            <section class="tabelaPessoas row">
                <header><h2>Tabela de Controle</h2></header>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Peso</th>
                            <th scope="col">Altura</th>
                            <th scope="col">IMC</th>
                            <th scope="col">Status</th>
                            <th scope="col">Opções</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </section>
            <!-- Modal Genérico -->
            <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="messageModalLabel">Mensagem</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="messageModalBody">
                            <p id="messageModalP">.....</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                        </div>
                    </div>
                </div>
            </div>


        </main>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>


</body>

</html>
